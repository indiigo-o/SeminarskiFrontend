<body>
	<!-- Main Content -->
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Xloxlo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Edit profile</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
                                <h6 class="Helper" >Uredi ime</h6>
								<input class="form__input" [(ngModel)]="korisnik.ime" [ngModelOptions]="{name: 'korisnik.ime'}">
							</div>
                            <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
                                <h6 class="Helper">Uredi prezime</h6>

								<input  class="form__input" [(ngModel)]="korisnik.prezime" [ngModelOptions]="{name: 'korisnik.prezime'}"  >
                            </div>
                            <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
                                <h6 class="Helper"style="width:33%;">Uredi mail</h6>

								<input  class="form__input"style="width:66%;" [(ngModel)]="korisnik.email" [ngModelOptions]="{name: 'korisnik.email'}" >
                            </div>
                            <div class="row">
                                <h6 class="Helper">Uredi grad</h6>

                                <select class="form__input" style="color:black" id="select" name="code" size="1" [(ngModel)]="korisnik.grad_id" [ngModelOptions]="{name: 'korisnik.grad.id'}">

                                    <option *ngFor="let obj of Gradovi" name="txtGrad" [value]="obj.id"
                                    >{{obj?.naziv}}</option>
                                </select>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <h6 class="Helper">Uredi adresu</h6>

                                    <input  class="form__input" [(ngModel)]="korisnik.adresa" [ngModelOptions]="{name: 'korisnik.adresa'}" >
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <h6 class="Helper">Uredi telefon</h6>

                                    <input  class="form__input" [(ngModel)]="korisnik.kontaktTelefon" [ngModelOptions]="{name: 'korisnik.KontaktTelefon'}" >
                                </div>
                                <div class="row">
                                    <h6 class="Helper">Dodaj sliku </h6>
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input enctype="multipart/form-data" type="file" name="slika" id="file" (change)="selectFile($event)">
                                </div>
                            </div>

						</form>
					</div>

                    <div class="row">
                        <button  (click)="SacuvajPromjene()"  class="btn">Sacuvaj promjene</button>
                    </div>
				</div>
			</div>
		</div>

</body>
