          <!-- Section-->
          <section class="py-5">
              
           
              <div class="container px-4 px-lg-5 mt-5">
                  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                      <div *ngFor="let a of Artikli" class="col mb-5" >
                          <div class="card h-100">
                        
                              <!-- Product image-->
                              <img class="card-img-top" src="{{a.slikaArtikla}}" alt="..." />
                              <!-- Product details-->
                              <div class="card-body p-4">
                                  <div class="text-center">
                                      <!-- Product name-->
                                      <h5 class="fw-bolder">{{a.nazivArtikla}}</h5>
                                      <!-- Product price-->
                                      {{a.cijena}}KM
                                  </div>
                              </div>
                              <!-- Product actions-->
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="product/{{a.id}}">Pogledaj detalje</a></div>
                              </div>
                          </div>
                      </div>
  
                  </div>
              </div>
          </section>
          <!-- Footer-->
          <footer class="py-5 bg-dark">
              <div class="container"><p class="m-0 text-center text-white">Copyright &copy; XloXlo</p></div>
          </footer>
